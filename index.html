<!-- declaration of the HTML version the document is written in -->
<!DOCTYPE html>

<!-- marks the start and primary language (english) of the document -->
<html lang="en">
  <head>

    <!-- specify character encoding as utf-8 -->
    <meta charset="utf-8">

    <!-- gives the page a title -->
    <title>Multiplication Table</title>

    <!-- links CSS file to control appearnce of page and bootstrap link -->
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <!-- links a JS file to control interactions on the pages and validations -->
    <!-- links to jquery libraries -->
    <!-- links to jquery widgets -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://ajax.aspnetcdn.com/ajax/jquery.validate/1.13.0/jquery.validate.min.js"></script>
    <script src="./js/script.js"></script>
    <script src="./js/jquery.validate.js"></script>
    <script src="https://code.jquery.com/ui/jquery-ui-git.js"></script>
    <script src="https://code.jquery.com/ui/1.11.4/jquery-ui.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/themes/smoothness/jquery-ui.css"></link>
  </head>

  <!-- all content in the body will be displayed in main browser window -->
  <body>

    <!-- bootstrap styling for a jumbotron as a header -->
  <div class="jumbotron">
    <h1 class="display-4">Learn Your Multiplication Tables</h1>
    <p class="lead">Practice your multiplication tables by submitting a starting number and an ending number.</p>
    <hr class="my-4">
    <p>Get started below!</p>
  </div>

  <!-- bootstrap styling for form -->
   <form onsubmit="return startMultTable()">
     <div class="form-group">
       <div id="first-slider"></div>
       <label for="multiplier-start">Multiplier Starting Number</label>
       <input name="firstStart" type="number" class="form-control" id="multiplier-start" aria-describedby="multiplierConstraint" placeholder="Enter the starting number for your multiplier">
     </div>
     <div class="form-group">
       <div id="second-slider"></div>
       <label for="multiplier-end">Multiplier Ending Number</label>
       <input name="firstEnd" type="number" class="form-control" id="multiplier-end" aria-describedby="multiplierConstraint" placeholder="Enter the ending number for your multiplier">
     <div class="form-group second-part">
       <div id="third-slider"></div>
       <label for="multiplicand-start">Multiplicand Starting Number</label>
       <input name="secondStart" type="number" class="form-control" id="multiplicand-start" placeholder="Enter the starting number for your multiplicand">
     </div>
     <div class="form-group">
       <div id="fourth-slider"></div>
       <label for="multiplicand-end">Multiplicand Ending Number</label>
       <input name="secondEnd" type="number" class="form-control" id="multiplicand-end" placeholder="Enter the ending number for your multiplicand">
     </div>
     <button id="add-tab" type="submit" class="btn btn-primary">Save my table, please!</button>
   </form>

   <!-- placeholder for tabs to be added -->
   <div id="tabs"><ul></ul></div>

  <!-- links needed for bootstrap -->
   <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
   <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

  </body>
</html>
